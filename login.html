<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Graphic Era Hill University</title>
  <link rel="stylesheet" href="styles.css">
  <!--<script src="js/logic.js"></script>-->
</head>
<body>
  <div class="container">
    <img
      src="https://d.gehu.ac.in/uploads/image/bhimtal-gallery-7.webp"
      alt="Blurred image of a university building"
      class="background-image"
      aria-hidden="true"
      width="600"
      height="400"
    />
    <div class="login-box">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQNiNBuhyzKaTOLUlfBHCmfN4QJhn3mE1o5Zw&s"
        alt="Graphic Era Hill University logo"
        class="logo"
        width="80"
        height="80"
      />
      <h1 class="title">Log in</h1>
      <p class="subtitle">Graphic Era Hill University</p>

      <form action="#" method="POST" autocomplete="off" class="form">
        <label class="input-wrapper">
          <input id="email" type="email" name="email" placeholder="official mail id">
          <i class="fas fa-pencil-alt icon"></i>
        </label>

        <label class="input-wrapper">
          <input id="password" type="password" name="password" placeholder="password">
          <i class="fas fa-envelope-open-text icon"></i>
        </label>

        <label class="input-wrapper">
          <select name="designation">
            <option disabled selected>select designation</option>
            <option>Professor</option>
            <option>Assistant Professor</option>
          
          </select>
          <i class="fas fa-user-graduate icon"></i>
          <i class="fas fa-chevron-down icon-right"></i>
        </label>

        <button type="submit" class="login-button" onclick="signin">log in</button>
      </form>
    </div>
  </div>
</body>
</html>
