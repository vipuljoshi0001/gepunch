<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GE PUNCH</title>
  <link rel="stylesheet" href="dash.css" />
  <script src="dash.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js"></script>
</head>
<body>
  
  <header class="header">
    <h1 class="title"><b>gepunch</b></h1>
    <p id="real-time" class="real-time">Loading current time...</p>
    <p id="real-date" class="real-date">Loading current date...</p>
    <nav class="nav">
      <button aria-label="Calendar" class="icon-btn" >
        <i class="fas fa-calendar-alt"></i>
      </button>
      <button aria-label="Notifications" class="icon-btn">
        <i class="fas fa-bell"></i>
      </button>
      <img
        src="https://storage.googleapis.com/a1aa/image/15f9ccf6-cd9c-4aa5-c10b-d83a3d27e45b.jpg"
        alt="User avatar"
        class="avatar"
      />

      </nav>
    </nav>
  </header>

  <main class="main">
  
    <section class="summary-section">
      <div class="summary-box" id="today-hours"><b>Today</b> 0 hrs</div>
      <div class="summary-box" id="week-hours"><b>This Week</b> 0 hrs</div>
      <div class="summary-box" id="month-hours"><b>This Month</b> 0 hrs</div>
    </section>

  
    <section class="lecture-section">
      <p class="lecture-title">Todayâ€™s Lecture</p>
      <div class="lecture-bar">DBMS - 10:00 AM to 12:00 PM</div>
<div class="lecture-bar">OOPS - 1:00 PM to 3:00 PM</div>
<div class="lecture-bar">DSA - 3:00 PM to 5:00 PM</div>


    <div class="punch-button-wrapper">
      <button class="punch-button" onclick="punchin()">Punch In</button>
      <button class="punch-button" onclick="punchout()">Punch Out</button>
    </div>
  </main>
</body>
</html>
