<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>gepunch Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="css/dashboard.css" rel="stylesheet">

  <!--Firebase-->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="page-title">gepunch Dashboard</h1>

    <div class="summary-grid">
      <div class="summary-card">
        <p class="card-label">Punch-In Time</p>
        <p class="card-value" id="punch-in-time">--</p>
      </div>
      <div class="summary-card">
        <p class="card-label">Punch-Out Time</p>
        <p class="card-value" id="punch-out-time">--</p>
      </div>
      <div class="summary-card">
        <p class="card-label">Total Time Today</p>
        <p class="card-value" id="today-hours">--</p>
      </div>
    </div>

    <div class="overview-card">
      <h2 class="section-title">Weekly Overview</h2>
      <div class="overview-grid">
        <div>
          <ul class="stats-list">
            <li id="required-hours">Required Hours: --</li>
            <li id="completed-hours">Completed: --</li>
            <li id="remaining-hours">Remaining: --</li>
            <li id="avg-needed">Avg. Needed: --</li>
          </ul>
          <div class="progress-container">
            <div id="progress-bar" class="progress-bar"></div>
          </div>
        </div>
        <div>
          <canvas id="weeklyChart"></canvas>
        </div>
      </div>
    </div>

    <div class="reminder-alert" id="smart-reminder" style="display:none"></div>

    <div class="calendar-card">
      <h2 class="section-title">Monthly Calendar View</h2>
      <p class="placeholder-text">(Calendar widget integration goes here)</p>
    </div>

    <div class="button-group">
      <button class="punch-in-btn">Punch In</button>
      <button class="punch-out-btn">Punch Out</button>
    </div>
  </div>

  <script src="js/dashboard.js"></script>
</body>
</html>
